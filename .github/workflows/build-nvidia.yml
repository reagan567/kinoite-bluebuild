name: bluebuild-nvidia
on:
  pull_request:
  workflow_dispatch: # allow manually triggering builds

concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - recipe-nvidia.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      # OTIMIZAÇÃO: Scan de segurança nos arquivos antes do build
      - name: Run Trivy vulnerability scanner (Config)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: true
          exit-code: '1' # Falha o build se encontrar erros graves de config
          severity: 'CRITICAL,HIGH'

          # the build is fully handled by the reusable github action
      - name: Build Custom Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          # build_chunked_oci: true
          use_cache: true # OTIMIZAÇÃO: Habilita cache de camadas no registro
