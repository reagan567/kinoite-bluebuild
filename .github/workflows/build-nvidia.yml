name: bluebuild-nvidia
on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Standard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: true
      matrix:
        recipe:
          - recipe-nvidia.yml
    steps:
      # 1. MAXIMIZAÇÃO DE RECURSOS (Crucial para imagens Nvidia que são maiores)
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 4096       # 4GB de swap é essencial para drivers Nvidia + Rechunk
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      # 2. CHECKOUT
      - name: Checkout repo
        uses: actions/checkout@v4

      # 3. BUILD
      - name: Build Standard Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false # Desativado pois já rodamos o easimon acima
          build_chunked_oci: true     # OCI Chunking ativado
          use_cache: true