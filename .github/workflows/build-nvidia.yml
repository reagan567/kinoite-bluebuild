name: bluebuild-nvidia
on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Standard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: true
      matrix:
        recipe:
          - recipe-nvidia.yml
    steps:
      # 1. Limpeza agressiva inicial
      - name: Optimize build times
        shell: bash
        run: |
          echo 'set man-db/auto-update false' | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo rm -f /var/lib/man-db/auto-update
          sudo sed -i 's/^update_initramfs=.*/update_initramfs=no/' /etc/initramfs-tools/update-initramfs.conf

      # 2. Maximiza o espaço (cria um volume grande em $GITHUB_WORKSPACE)
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          # Garante que temos espaço no root para logs/tmp, mas a maior parte vai para o workspace
          root-reserve-mb: 2048
          swap-size-mb: 1024

      # 3. [CRÍTICO] Move o armazenamento do Podman para o volume maximizado
      - name: Move Podman Storage to Maximized Volume
        run: |
          # Para serviços para evitar erros
          sudo systemctl stop podman || true

          # Cria diretório no volume gigante (workspace)
          mkdir -p $GITHUB_WORKSPACE/containers-storage

          # Remove o diretório original (que está na partição pequena)
          sudo rm -rf /var/lib/containers

          # Cria o link simbólico apontando para o espaço grande
          sudo ln -s $GITHUB_WORKSPACE/containers-storage /var/lib/containers

          # Verifica se funcionou
          ls -la /var/lib/containers

      - name: Build Standard Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false # Desativado pois já rodamos o easimon manualmente acima com configurações customizadas
          build_chunked_oci: true
          max_layers: 128
          use_cache: true
          squash: true # Ajuda a reduzir o tamanho final e o processamento
          retry_push_count: 3 # Evita falhas de rede no upload
          verify_install: true