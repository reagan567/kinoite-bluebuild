name: cleanup
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  delete-old-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        image-name: [kinoite-amd, kinoite-nvidia]
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ matrix.image-name }}
          package-type: container
          min-versions-to-keep: 7
          delete-only-untagged-versions: "false"

  delete-old-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.1.0
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 3
