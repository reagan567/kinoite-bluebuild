name: build-amd
on:
  pull_request:
    paths:
      - "recipes/**"
      - "config/**"
      - ".github/workflows/build-amd.yml"
      - ".github/workflows/check-updates.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build AMD Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: true
      matrix:
        recipe:
          - recipe-amd.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build AMD Image
        uses: blue-build/github-action@v1.11.0
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true

          # Reduz MUITO o tamanho dos updates
          build_chunked_oci: true
          max_layers: 256

          # Evita camada gigante Ãºnica (e consumo extra de disco)
          squash: false

          use_cache: true
          retry_push_count: 3
          verify_install: true
