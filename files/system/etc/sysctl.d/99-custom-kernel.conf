# --- 1. OTIMIZAÇÕES DE MEMÓRIA E SWAP (ZRAM/SSD) ---
# Desativa 'read-ahead' para swap (melhor para ZRAM/SSDs rápidos)
vm.page-cluster = 0
# Ajustes agressivos para evitar STALLS (engasgos) durante pressão de memória
vm.watermark_boost_factor = 0
vm.watermark_scale_factor = 125
# Força gravação em disco mais frequente para evitar picos de I/O
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5
# Preferência por manter cache de estrutura de arquivos (dentry/inode) na RAM
vm.vfs_cache_pressure = 50

# --- 2. PERFORMANCE DE REDE (BBR & TCP) ---
# Algoritmo de controle de congestionamento Google BBR (Melhor throughput/latência)
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr
# Habilita TCP Fast Open (Reduz latência no handshake)
net.ipv4.tcp_fastopen = 3

# --- 3. SEGURANÇA E PRIVACIDADE ---
# Restringe o escopo do ptrace (Dificulta injeção de código em processos)
kernel.yama.ptrace_scope = 1
# IPv6 Privacy Extensions (Endereços temporários para dificultar rastreamento)
net.ipv6.conf.all.use_tempaddr = 2
net.ipv6.conf.default.use_tempaddr = 2
# Ignora redirecionamentos de roteadores (Mitigação de ataques MITM)
net.ipv6.conf.all.accept_ra = 1
net.ipv6.conf.default.accept_ra = 1
# Proteção contra ataques SYN Flood e spoofing básico
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_rfc1337 = 1

# --- 4. LIMITES DO SISTEMA (Gaming & IDEs) ---
# Aumenta limite de arquivos abertos (Crucial para Wine/Proton e Flatpaks pesados)
fs.file-max = 2097152
# Aumenta limites do Inotify (Essencial para VSCode, IntelliJ, Syncthing)
fs.inotify.max_user_instances = 512
fs.inotify.max_user_watches = 524288

# --- 5. OTIMIZAÇÃO AVANÇADA DE REDE (High-Bandwidth) ---
# Aumenta o backlog (fila) para conexões simultâneas (P2P/Servidores)
net.core.netdev_max_backlog = 16384
net.core.somaxconn = 8192
# Aumenta buffers de leitura/escrita TCP (Ideal para redes Gigabit/Wifi 6+)
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 16384 16777216