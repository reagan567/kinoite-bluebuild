[Resolve]
# -------------------------
# DNS SERVERS (Cloudflare)
# -------------------------
DNS=1.1.1.1#cloudflare-dns.com 2606:4700:4700::1111#cloudflare-dns.com 1.0.0.1#cloudflare-dns.com 2606:4700:4700::1001#cloudflare-dns.com

# -------------------------
# FALLBACK DNS (Quad9)
# -------------------------
FallbackDNS=76.76.2.11#p2.freedns.controld.com 2606:1a40::11#p2.freedns.controld.com 76.76.10.11#p2.freedns.controld.com 2606:1a40:1::11#p2.freedns.controld.com

# -------------------------
# SEGURANÇA E CRIPTOGRAFIA
# -------------------------
# 'yes': Valida a assinatura DNS. Garante que ninguém alterou a resposta.
# Para relaxar, use 'allow-downgrade'.
DNSSEC=yes
# 'yes': Força autenticação. Falha se o servidor não suportar TLS ou se
# houver interceptação (comum em Hotéis/Aeroportos).
# Para relaxar, use 'opportunistic' em um arquivo de configuração em /etc.
DNSOverTLS=yes

MulticastDNS=no
LLMNR=no

# -------------------------
# CACHE E PERFORMANCE
# -------------------------
# Cache=yes
# CacheFromLocalhost=no
# DNSStubListener=yes
ResolveUnicastSingleLabel=yes
ReadEtcHosts=yes