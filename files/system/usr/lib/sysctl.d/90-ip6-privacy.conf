# Melhora a privacidade IPv6 usando endereços temporários preferenciais
net.ipv6.conf.all.use_tempaddr = 2
net.ipv6.conf.default.use_tempaddr = 2

# Desativa a aceitação de Router Advertisements que podem redirecionar tráfego (opcional/segurança)
net.ipv6.conf.all.accept_ra = 1
net.ipv6.conf.default.accept_ra = 1