# Memory and Swap Optimization (ZRAM/SSD)
vm.page-cluster = 0
vm.watermark_boost_factor = 0
vm.watermark_scale_factor = 125

# Improves disk write performance and reduces system stutters
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# Increases the limit of open files (important for gaming and heavy Flatpaks)
fs.file-max = 2097152

# Tells the kernel to prefer keeping filesystem cache (dentry/inode) in RAM
vm.vfs_cache_pressure = 50