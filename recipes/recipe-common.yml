---
# Schema validation for BlueBuild module lists
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  # 1. Repos e Kernel Args (Mudam raramente)
  - from-file: common-repos.yml
  - from-file: common-kargs.yml

  # 2. Pacotes do Sistema (Mudam com updates do Fedora)
  - from-file: common-packages.yml
  - from-file: common-kvm-libvirt.yml
  - from-file: common-systemd.yml

  # 3. Arquivos de Configuração e Flatpaks (Mudam frequentemente por ajustes do usuário)
  # Mover 'files' para cá garante que mudar um config não invalide a camada de instalação de pacotes
  - type: files
    files:
      - source: system
        destination: /

  - from-file: common-flatpaks.yml
