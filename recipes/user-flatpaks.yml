---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: default-flatpaks
    configurations:
      - scope: user
        notify: true
        repo:
          title: Flathub
        install:
          # KDE Multimedia and Productivity tools
          - org.kde.elisa
          - org.kde.gwenview
          - org.kde.haruna
          - org.kde.kcalc
          - org.kde.krdc
          - org.kde.okular

          # Browsers
          - com.brave.Browser
          - com.google.Chrome
          - com.microsoft.Edge
          - org.mozilla.firefox

          # System Utilities
          - com.github.tchx84.Flatseal # Permissions management
          - io.github.flattool.Warehouse # Flatpak management
          - io.missioncenter.MissionCenter # Modern System Monitor
          - it.mijorus.gearlever # AppImage manager

          # Development
          - com.visualstudio.code
          - com.ranfdev.DistroShelf # Manage Distrobox containers

          # Communication and Others
          - org.qbittorrent.qBittorrent
          - re.sonny.Eloquent
          - org.freedesktop.Platform.ffmpeg-full # Core multimedia libraries
          - org.gtk.Gtk3theme.adw-gtk3
          - org.gtk.Gtk3theme.adw-gtk3-dark
